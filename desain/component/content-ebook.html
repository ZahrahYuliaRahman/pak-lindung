<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

<script>
    const url = 'pdf/06_Warna.pdf';
    let pdfDoc = null,
        pageNum=1,
        pageRendering=false,
        pageNumPending=null,
        scale=1,
        canvas=document.getElementById('pdf-canvas'),
        ctx=canvas.getContext('2d');
    function renderPage(num) {      //nama function 'renderPage' boleh bebas, kecuali parameter => (num)
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({scale:scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;
        
            const renderContext = {canvasContext: ctx, viewport: viewport
            };

            const renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                if(pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending=null;
                }
            });
        });
        document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
        if(pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    // function onPrevPage() {
    //     if(pageNum <=1 ) return;      // â›” Cegah mundur di halaman pertama (1)
    //     pageNum--;                  // â¬… Kurangi nomor halaman
    //     queueRenderPage(pageNum);    // ðŸ”„ Minta render ulang halaman
    // }

    // function onNextPage() {
    //     if (pageNum >= pdfDoc.numPages) return; // â›” Cegah melebihi total halaman
    //     pageNum++;                          // â¬… Tambahkan nomor halaman
    //     queueRenderPage(pageNum);           // ðŸ”„ Minta render ulang halaman
    // }

    function onPrevPage() {
        if (pageNum <= 1) {
            pageNum = pdfDoc.numPages; // ðŸ” Kembali ke halaman terakhir
        } else {
            pageNum--; // â¬… Mundur satu halaman
        }
        queueRenderPage(pageNum); // ðŸ”„ Render halaman yang sesuai
    }
    
    function onNextPage() {
        if (pageNum >= pdfDoc.numPages){// â›” Cegah melebihi total halaman
            pageNum = 1;
        }else{
            pageNum++;   // â¬… Tambahkan nomor halaman
        }queueRenderPage(pageNum);           // ðŸ”„ Minta render ulang halaman
    }

    document.getElementById('prev').addEventListener('click', onPrevPage );
    document.getElementById('next').addEventListener('click', onNextPage );


    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc=pdfDoc_;
        document.getElementById('page-count').textContent=pdfDoc.numPages;
        renderPage(pageNum)
    });
    

</script>
</main>
